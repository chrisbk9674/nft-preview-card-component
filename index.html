<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <article class="nft-card">
      <div class="nft-image-wrap">
        <img src="images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <h1 class="nft-product-name">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-product-details">
        <div class="nft-price">
          <div class="nft-price-icon">
            <img src="images/icon-ethereum.svg" alt="" />
          </div>
          <div class="nft-price-value">0.041 ETH</div>
        </div>
        <div class="nft-time-remaining">
          <div class="nft-time-icon">
            <img src="images/icon-clock.svg" alt="" />
          </div>
          <div class="nft-time-value">3 days left</div>
        </div>
      </div>

      <hr class="custom-line" />

      <div class="nft-creator">
        <div class="nft-creator-avatar">
          <img src="images/image-avatar.png" alt="" />
        </div>
        <div class="nft-creator-name">
          Creation of <span> Jules Wyvern</span>
        </div>
      </div>
    </article>

    <script></script>
  </body>
</html>
